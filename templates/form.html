<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis Form</h1>

    <form action="/submit" method="POST">
        <label for="text">Enter text for sentiment analysis:</label><br>
        <textarea name="text" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Analyze">
    </form>

    <!-- Display sentiment analysis results if available -->
    {% if sentiment %}
        <h2>Sentiment Analysis Results:</h2>
        <p>Positive: {{ sentiment['pos'] * 100 }}%</p>
        <p>Negative: {{ sentiment['neg'] * 100 }}%</p>
        <p>Neutral: {{ sentiment['neu'] * 100 }}%</p>
        <p>Compound: {{ sentiment['compound'] * 100 }}%</p>
    {% endif %}
</body>
</html>
